name: application build
run-name: ${{ github.actor }} is building an application.

on: [push]

jobs:
  build:
    name: build
    runs-on: self-hosted 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build
        working-directory: ${{ github.workspace }}
        run: |
          ./scripts/check_env.sh
          ./gradlew build -x test

  test:
    name: test
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Tests
        working-directory: ${{ github.workspace }}
        run: ./gradlew test

  export:
    name: distribute_apk
    needs: test    
    runs-on: self-hosted 
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
